<div class="relative left-[115%] grid h-screen place-items-center">
  <div class="font-bold text-3xl ">
    <form (ngSubmit)="onSubmit()" class="flex flex-col max-w-md mx-auto bg-white p-2 rounded-lg">
      <h1 class="text-center text-3xl">Enter Github user name</h1>
      <div class="relative float-label-input">
        <input type="text" [ngModel]="username" id="name" placeholder=" " class="w-full bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-md py-3 px-3 block appearance-none leading-normal focus:border-blue-400" [(ngModel)]="username" name="username">
        <label for="name" class="absolute flex items-center top-3 left-0 text-gray-400 pointer-events-none transition duration-200 ease-in-out bg-white px-2 text-grey-darker">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="" class="h-6 w-6 mr-2 inline-block align-middle ">
          User Name
        </label>
      </div>
      <button type="submit" class="rounded-lg px-4 py-2 border-2 border-blue-500 text-blue-500 hover:bg-blue-600 hover:text-blue-100 duration-300">Submit</button>
    </form>
  </div>
</div>
