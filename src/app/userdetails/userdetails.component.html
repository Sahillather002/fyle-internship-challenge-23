<div id="user-detail" class="p-4 flex text-black" *ngIf="user">
  <div id="profile" class="justify-center ml-5">
    <div id="pic">
      <img class="flex justify-center w-60 h-60 rounded-full" [src]="user.avatar_url" width="200px" alt="Profile Picture">
      <div id="name-overlay">
        <h1 class="font-thin text-zinc-700 text-xl">{{user.name}}</h1>
      </div>
    </div>
  </div>
  <div id="details" class="ml-10">
    <div id="bio">
      <h1 class="font-bold text-2xl">{{user.name}}</h1>
      <p class="mt-3 text-gray-600">{{user.bio}}</p>
    </div>
    <div id="location" class="mt-5 flex gap-2">
      <p class="font-semibold">Location:</p>
      <p>{{user.location}}</p>
    </div>
    <div id="company" class="mt-5 flex gap-2 items-center" *ngIf="user.company">
      <p class="font-semibold">Company:</p>
      <p>{{user.company}}</p>
    </div>
    <div id="blog" class="mt-5 flex gap-2 items-center" *ngIf="user.blog">
      <p class="font-semibold">Blog:</p>
      <a class="text-blue-700" [href]="user.blog">{{user.blog}}</a>
    </div>
    <div id="email" class="mt-5 flex gap-2 items-center" *ngIf="user.email">
      <p class="font-semibold">Email:</p>
      <p>{{user.email}}</p>
    </div>
    <div id="hireable" class="mt-5 flex gap-2 items-center" *ngIf="user.hireable !== null">
      <p class="font-semibold">Hireable:</p>
      <p>{{user.hireable ? 'Yes' : 'No'}}</p>
    </div>
  </div>
</div>
